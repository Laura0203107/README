<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO SEMANTICO</title>
</head>
<body>

    <h1>Formulario de inscripcion</h1>

<form action="" method="get">

<label for="nombre">
    <span>Digite Nombre</span>
    <input type="text" id="nombre" placeholder="Nombre y Apellidos" required>
    <br> </br>
</label>


<label for="Telefono">
    <span>Digite su telefono</span>
    <input type="string" id="Telefono" placeholder="Telefono" required>
    <br> </br>
</label>

<label for="Direccion">
    <span>Digite su direccion</span>
    <input type="text" id="Direccion" placeholder="Direccion" required>
    <br> </br>
</label>

<label for="Fecha_de_nacimiento">
    <span>Digite su Fecha de nacimiento</span>
    <input type="date" id="Fecha_de_nacimiento" placeholder="Fecha_de_nacimiento" required>
    <br> </br>
</label>

<label for="Email">
    <span>Digite su correo electronico</span>
    <input type="email" id="Email" autocomplete="Email" required>
    <br> </br>
</label>

<label for="Contraseña">
    <span>Digite su contraseña</span>
    <input type="string" id="Contraseña" placeholder="Contraseña" required>
    <br> </br>
</label>

<label for="Confirmacion contraseña">
    <span>Confirme su contraseña</span>
    <input type="string" id="Confirmacion Contraseña" placeholder="Contraseña" required>
    <br> </br>
</label> 

<p>
<input type="checkbox" name="info" id="info" checked="checked" /> <label for="info">Deseo recibir información sobre novedades y ofertas</label>
</p>

<p>
<input type="checkbox" name="condiciones" id="condiciones" /> <label for="condiciones"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
</p>

<p>
<input type="submit" value="Enviar" />
</p>
</form>

    
</body>
</html>
