<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO SEMANTICO</title>
</head>
<body>
    <header>
        <h1>Formulario de inscripcion</h1>
    </header>>
    

<form action="" method="get">

<label for="nombre">
    <span>Digite sus Nombre </span>
    <input type="text" id="nombre" placeholder="Nombres" required>
    <br> </br>
</label>

<label for="Apellido">
    <span>Digite sus Nombre </span>
    <input type="text" id="Apellido" placeholder="Apellido" required>
    <br> </br>
</label>

<p>Sexo:
    <input type="radio" name="hm" value="h"> Hombre
    <input type="radio" name="hm" value="m"> Mujer
  </p>

<label for="Telefono">
    <span>Digite su telefono</span>
    <input type="number" id="Telefono" placeholder="Telefono" required>
    <br> </br>
</label>

<label for="Direccion">
    <span>Digite su direccion</span>
    <input type="text" id="Direccion" placeholder="Direccion" required>
    <br> </br>
</label>

<label for="Fecha_de_nacimiento">
    <span>Digite su Fecha de nacimiento</span>
    <input type="date" id="Fecha_de_nacimiento" placeholder="Fecha_de_nacimiento" required>
    <br> </br>
</label>

<label for="Email">
    <span>Digite su correo electronico</span>
    <input type="email" id="Email" autocomplete="Email" required>
    <br> </br>
</label>

<label for="Contraseña">
    <span>Digite su contraseña</span>
    <input type="password" id="Contraseña" placeholder="Contraseña" required>
    <br> </br>
</label>

<label for="Confirmacion contraseña">
    <span>Confirme su contraseña</span>
    <input type="password" id="Confirmacion Contraseña" placeholder="Contraseña" required>
    <br> </br>
</label> 

<p>
<input type="submit" value="Enviar" />
</p>
</form>>


</body>
<link rel="stylesheet" href="Estilo.css">
</html>
